---
layout: default
---

<article class="batch">
  <h1>{{ page.title }}</h1>

  <div class="batch-details">
    <table>
        <tr><td>Created on</td><td>{{ page.date | date: "%B %e, %Y" }}</td></tr>
    </table>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
