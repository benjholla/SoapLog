---
layout: default
---

<div class="batches">
  {% for batch in site.posts %}
    <article class="batch">    
      
      <h1><a href="{{ site.baseurl }}{{ batch.url }}">{{ batch.title }}</a></h1>
      <div class="date">Created on {{ batch.date | date: "%B %e, %Y" }}</div>
        
      <div class="entry">
        {{ batch.content | truncatewords:25}}
      </div>
      
      <a href="{{ site.baseurl }}{{ batch.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
